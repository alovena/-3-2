<!DOCTYPE>
<html>
<head>
<style>
.mySlides{
display:none;}
</style>
</head>
<body>
<h1>My Portfolio</h1>
<div>
  <img class="mySlides" src="http://cehs0703.cafe24.com/1.jpg" style="width:30%">
  <img class="mySlides" src="http://cehs0703.cafe24.com/2.jpg" style="width:30%">
  <img class="mySlides" src="http://cehs0703.cafe24.com/3.jpg" style="width:30%">
  <img class="mySlides" src="http://cehs0703.cafe24.com/4.jpg" style="width:30%">
<button onclick="plusDivs(-1)">&#10094;</button>
<button onclick="plusDivs(1)">&#10095;</button>
<button onclick="preBtn()">&#10094;</button>
<button onclick="nextBtn()">&#10095;</button>

 </div>

<script>
var slideIndex = 1;
showDivs(slideIndex);


function plusDivs(n) {
  showDivs(slideIndex +=n)
}
function nextBtn(){
slideIndex++;
var i;
var x=document.getElementsByClassName("mySlides");

if(slideIndex>x.length){
	slideIndex=1;
}
for(i=0;i<x.length;i++){	
 x[i].style.display="none";
}
x[slideIndex-1].style.display="block";
}

function preBtn(){
slideIndex--;
var i;
var x=document.getElementsByClassName("mySlides");
if(slideIndex<1){
	slideIndex=x.length;
}

for(i=0;i<x.length;i++){
x[i].style.display="none";
}
x[slideIndex-1].style.display="block";

}
function showDivs(n){
var i;
var x=document.getElementsByClassName("mySlides");

 if(n>x.length){slideIndex=1}
 if(n<1){slideIndex=x.length}
for(i=0;i<x.length;i++){	
 x[i].style.display="none";
}
x[slideIndex-1].style.display="block";
}



</script>
</body>
</html>
